@PART[ELLaunchpad2]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = ExtraplanetaryLaunchpads/Parts/launchpad2/launchpad2
		position = 0, 0, 0
        rotation = 0, 0, 0
		scale = 1.6, 1.6, 1.6
	}
	@scale = 1.6
	@rescaleFactor = 1.0
	
	@mass = 20.0
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[RocketParts]{}
	
	!MODULE[ModuleReactionWheel]{}
	!MODULE[ModuleEngines]{}
	
	RESOURCE
	{
		name = RocketParts
		amount = 0
		maxAmount = 4000
	}
	
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 8000.0
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 9000.0
			maxAmount = 9000.0
		}
		TANK
		{
			name = Food
			amount = 400.0
			maxAmount = 400.0
		}
		TANK
		{
			name = Water
			amount = 300.0
			maxAmount = 300.0
		}
		TANK
		{
			name = Oxygen
			amount = 40000.0
			maxAmount = 40000.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 287.0
		}
		TANK
		{
			name = Nitrogen
			amount = 972.0
			maxAmount = 972.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 10.8
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 83.52
		}
		TANK
		{
			name = MMH
			amount = 1344.4
			maxAmount = 1344.4
		}
		TANK
		{
			name = MON3
			amount = 1356.6
			maxAmount = 1356.6
		}
		
	}
	
	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 1.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 0
			}
			MODEL_MULTI_PARTICLE
			{
				//modelName = Squad/FX/ks25_Exhaust
				modelName = Squad/FX/hydroLOXFlame
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.1 0.5
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		runningEffectName = running_closed
		thrustVectorTransformName = Engine
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 34.0
		maxThrust = 66.6
		heatProduction = 200
		fxOffset = 0, 0, 0
		EngineType = LiquidFuel
		exhaustDamageDistanceOffset = 0.79
		PROPELLANT
		{
			name = MMH
			ratio = 0.499
			DrawGauge = True
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.501
		}
		atmosphereCurve
		{
			key = 0 318.2
			key = 1 100
			key = 6 0.001
		}
		
		ullage = False
		pressureFed = False
		ignitions = 10
		
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = HeatEmissiveAnimation
		responseSpeed = 0.001
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.5
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = Engine
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Engine
		gimbalRange = 5
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = SE-1003x2
		CONFIG
		{
			name = SE-1003x2
			minThrust = 34.0
			maxThrust = 66.6
			heatProduction = 160
			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.501
			}
			atmosphereCurve
			{
				key = 0 318.2
				key = 1 100.0
			}
		}
	}
	
	
}

@PART[ELLaunchpad2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Hypergolic_UpperOrange
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Hypergolic_UpperOrange
        transformName = Engine
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.35
        energy = 1
        speed = 1
    }
}

