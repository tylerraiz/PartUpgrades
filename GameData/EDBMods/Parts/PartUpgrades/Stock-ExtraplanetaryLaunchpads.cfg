@PART[ELSmelter]
{
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/PartUpgrades/Smelter
		scale = 0.64, 0.64, 0.64
	}
	@scale = 0.64
	@rescaleFactor = 1.0
	
	@mass = 20.0
	
	
	!NODE,* {}
	
	@node_attach = 0.0, -5.0, 0.0, 0.0, -1.0, 0.0, 2
	
	node_stack_top = 0.0, 5.0, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -5.0, 0.0, 0.0, -1.0, 0.0, 2
	
	!MODULE[ELConverter],*{}
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = ELSmelter
		 StartActionName = Start Smelting
		 StopActionName = Stop Smelting
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 40.0
		}
		
		  INPUT_RESOURCE
		 {
			ResourceName = MetallicOre
			Ratio = 0.3
		 }
		 OUTPUT_RESOURCE
		{
			ResourceName = Metals
			Ratio = 0.2115
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}	
		
	}
	
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		actionGUIName = Toggle Deployment
		startEventGUIName = Deploy
		endEventGUIName = Retract
		allowAnimationWhileShielded = False
	}
	
	!RESOURCE[Metal]{}
	!RESOURCE[MetalOre]{}
	!RESOURCE[ScrapMetal]{}
	
	 RESOURCE {
        name = ElectricCharge
        amount = 40000
        maxAmount = 40000
    }
	
	 RESOURCE {
        name = Metals
        amount = 0
        maxAmount = 2560
    }

    RESOURCE {
        name = MetallicOre
        amount = 0
        maxAmount = 3600
    }
	
}

@PART[ELWorkshop]
{
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/PartUpgrades/ConstructionWorkshop
		scale = 0.64, 0.64, 0.64
	}
	@scale = 0.64
	@rescaleFactor = 1.0
	
	!NODE,* {}
	node_stack_top = 0.0, 6.0, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -6.0, 0.0, 0.0, -1.0, 0.0, 2
	
	@mass = 30.0
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
	}
	
	!MODULE[ELConverter]{}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = ELWorkshop
		 StartActionName = Start Workshop
		 StopActionName = Stop Workshop
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 40.0
		}

		INPUT_RESOURCE
		{
			ResourceName = Metals
			Ratio = 0.2115
		}
		 OUTPUT_RESOURCE
		{
			ResourceName = RocketParts
			Ratio = 0.6
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = SpareParts
			Ratio = 0.0396
			DumpExcess = True
		}	
		
	}
	
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Gear
		actionGUIName = Toggle Gear
		startEventGUIName = Deploy Gear
		endEventGUIName = Raise Gear
		allowAnimationWhileShielded = True
	}

	RESOURCE {
        name = ElectricCharge
        amount = 40000
        maxAmount = 40000
    }	
	
	RESOURCE {
		name = Metals
		amount = 0
		maxAmount = 600
	}
	
	RESOURCE {
		name = RocketParts
		amount = 0
		maxAmount = 600
	}
	
	RESOURCE {
		name = SpareParts
		amount = 0
		maxAmount = 100
	}
	
	
	
}