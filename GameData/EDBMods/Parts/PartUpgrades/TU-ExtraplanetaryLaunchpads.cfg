@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = ELSmelter
	model = EDBMods/Parts/EPLUpgrade/Smelter
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.7  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5   // 1>less blurry 0>more blurry
		}
	}
}